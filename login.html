<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>

    <!-- استيراد الخط الفخم -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #F8F1E4;
        }

        .container {
            width: 90%;
            max-width: 350px;
            margin: 80px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        h2 {
            text-align: center;
            color: #36454F;
            margin-bottom: 30px;
            font-size: 22px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #36454F;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #3b3b3b;
            border-radius: 10px;
            font-size: 14px;
            color: #ebebeb;
            background-color: #8D8F8F;
            box-sizing: border-box;
        }

        .input-group input::placeholder {
            color: #8D8F8F;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #36454F;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2E3A42;
            transform: scale(1.05);
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 50px auto;
                padding: 15px;
            }

            h2 {
                font-size: 18px;
            }

            .input-group input {
                width: 100%;
                padding: 12px;
                border: 2px solid #8D8F8F;
                border-radius: 10px;
                font-size: 14px;
                color: #36454F;
                background-color: #8D8F8F;
                box-sizing: border-box;
            }

            .submit-btn {
                padding: 10px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>لتسجيل الدخول، املأ التالي:</h2>

        <div class="input-group">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" placeholder="البريد الإلكتروني">
        </div>

        <div class="input-group">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="كلمة المرور">
        </div>

        <button class="submit-btn" onclick="login()">تسجيل الدخول</button>

        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        // قاعدة بيانات وهمية للمستخدمين المسجلين
        const registeredUsers = [
            { email: "user1@example.com", password: "123" },
            { email: "user2@example.com", password: "password2" }
        ];

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // التحقق من صحة المدخلات
            const user = registeredUsers.find(user => user.email === email && user.password === password);

            if (user) {
                // إعادة توجيه المستخدم إلى صفحة الدورات بعد تسجيل الدخول الناجح
                window.location.href = "courses.html";
            } else {
                // عرض رسالة خطأ إذا كان الحساب غير موجود
                errorMessage.textContent = "الحساب غير موجود أو كلمة المرور غير صحيحة.";
            }
        }
    </script>

</body>
</html>
