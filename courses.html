<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدورات المتاحة</title>

    <!-- استيراد الخط الفخم -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif; /* استخدام خط فخم */
            background-color: #F8F1E4; /* لون الخلفية ثابت */
        }

        .header {
            background-color: #36454F; /* الرمادي الداكن */
            padding: 40px; /* تكبير العنوان */
            text-align: center;
            color: white;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* إضافة ظل للعنوان */
            font-size: 32px; /* تكبير الخط */
        }

        .container {
            text-align: center;
            margin-top: 30px;
        }

        .container h2 {
            color: #36454F; /* تغيير لون النص الرئيسي */
            font-size: 28px; /* حجم الخط مناسب للجوال */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* إضافة ظل خفيف للنص */
            margin-bottom: 40px; /* تعديل المسافة بين العنوان والدورات */
        }

        /* تصميم الدورات */
        .courses {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* ترتيب الدورات في شبكة مرنة */
            gap: 20px; /* المسافة بين الدورات */
            margin: 0 20px;
        }

        .course {
            background-color: #8D8F8F;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .course img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .course h3 {
            color: #36454F;
            font-size: 18px;
            margin: 15px 0;
        }

        .course a {
            text-decoration: none;
            background-color: #36454F;
            color: #F8F1E4;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .course a:hover {
            background-color: #7C7F7F;
        }

        .course:hover {
            transform: scale(1.05); /* تكبير الكارت عند التمرير */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* التعديلات الخاصة بالجوال */
        @media (max-width: 600px) {
            .container h2 {
                font-size: 22px; /* تصغير العنوان في الشاشات الصغيرة */
                margin-bottom: 30px; /* تعديل المسافة بين العنوان والدورات في الجوال */
            }

            .course {
                padding: 15px; /* تقليل حجم الكارت في الشاشات الصغيرة */
            }

            .course h3 {
                font-size: 16px; /* تصغير حجم النص للدورات */
            }

            .course img {
                height: 120px; /* تعديل ارتفاع الصورة في الجوال */
            }

            .course a {
                padding: 8px 16px; /* تقليل حجم الزر */
                font-size: 14px; /* تصغير النص في الزر */
            }
        }
    </style>
</head>
<body>

    <div class="header">
        "تعلم اليوم لتأسيس نفسك على النجاح غداً!"
    </div>

    <div class="container">
        <h2>اختر الدورة المناسبة:</h2>

        <!-- قسم الدورات -->
        <div class="courses">
            <div class="course">
                <img src="الثقة.png" alt="دورة 1">
                <h3>كورس الثقة بالنفس</h3>
                <a href="#">دخول الكورس</a>
            </div>
            <div class="course">
                <img src="تسويق.png" alt="دورة 2">
                <h3>كورس التسويق</h3>
                <a href="#">دخول الكورس</a>
            </div>
            <div class="course">
                <img src="tgarh1.png" alt="دورة التجارة">
                <h3>كورس التجارة</h3>
                <a href="#">دخول الكورس</a>
            </div>
            <div class="course">
                <img src="a3mal.png" alt="دورة 4">
                <h3>كورس إدارة الاعمال</h3>
                <a href="#">دخول الكورس</a>
            </div>
        </div>
    </div>

</body>
</html>
